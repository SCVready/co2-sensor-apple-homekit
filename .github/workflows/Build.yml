name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: scvready/esphomekit:latest
      volumes:
        - ${{ github.workspace }}:/home/project
    steps:
      - name: Checkout repository
        working-directory: /home/
        run: git clone https://github.com/SCVready/co2-sensor-apple-homekit

      - name: Checkout submodules
        working-directory: /home/co2-sensor-apple-homekit
        run: git submodule update --init --recursive

      - name: Build
        working-directory: /home/co2-sensor-apple-homekit
        run: ./docker_entry.sh /home /home/co2-sensor-apple-homekit
